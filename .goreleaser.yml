builds:
  - main: main.go
    binary: license
    ldflags: -X github.com/kevingimbel/license/lib.build={{.Version}} -X github.com/kevingimbel/license/lib.buildDate={{.Date}} -X github.com/kevingimbel/license/lib.commit={{.Commit}}
    env:
      - CGO_ENABLED=0
    goos:
      - darwin
      - linux
      - windows
      - freebsd
      - netbsd
      - openbsd
      - dragonfly
    goarch:
      - amd64
      - 386
      - arm
      - arm64

archive:
  format_overrides:
    - goos: windows
      format: zip
  name_template: "{{.Binary}}_{{.Version}}_{{.Os}}-{{.Arch}}"
  replacements:
    amd64: 64bit
    386: 32bit
    arm: ARM
    arm64: ARM64
    darwin: macOS
    linux: Linux
    windows: Windows
    openbsd: OpenBSD
    netbsd: NetBSD
    freebsd: FreeBSD
    dragonfly: DragonFlyBSD

brew:
  github:
    owner: kevingimbel
    name: homebrew-tap
  homepage: https://github.com/kevingimbel/license
  description: "CLI tool to download license files."
